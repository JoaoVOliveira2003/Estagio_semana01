<html>
<head>
<script>


function goBack() {
  window.history.back()
}

function goLength() {
    alert("Numeros de paginas visitadas anteriormente" + window.history.length)
}
function Forward() {
  window.history.forward()
}
function GoGo() {
  window.location.href = 'https://www.youtube.com/';
}

</script>
</head>
<body>
<link rel="stylesheet" href="style.css">
<section>
    
    <input type="button" value="Back" onclick="goBack()"> <br><br> <!--Retorna o número de páginas visitadas-->
    <input type="button" value="Length" onclick="goLength()"><br><br><!-- Retorna para página anterior-->
    <input type="button" value="Forward" onclick="Forward()"><br><br><!-- Avança após ter efetuado o retorno -->
    <input type="button" value="GoGo" onclick="GoGo()"><br><br><!--Avança ou retorna diretamente N páginas-->


</section>
</body>
</html>
